<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bankautomat</title> <!-- Seitentitel -->
    <script src="script.js" defer></script> <!-- Externe JavaScript-Datei, wird nach dem Laden der Seite ausgeführt -->
    <link rel="stylesheet" href="style.css"> <!-- Externe CSS-Datei für das Styling -->
</head>
<body>
    <div class="container"> <!-- Container für den Inhalt des Bankautomaten -->
        <h1>Bankautomat</h1> <!-- Überschrift der Seite -->
        <p>Wie viel Geld möchten Sie abheben?</p> <!-- Frage zum Abheben von Geld -->
        <p>Für 100€ geben Sie 1 ein</p> <!-- Anweisung zur Auswahl von 100€ -->
        <p>Für 200€ geben Sie 2 ein</p> <!-- Anweisung zur Auswahl von 200€ -->
        <p>Für 300€ geben Sie 3 ein</p> <!-- Anweisung zur Auswahl von 300€ -->
        <p>Für 400€ geben Sie 4 ein</p> <!-- Anweisung zur Auswahl von 400€ -->
        <p>Sie können bis zu 400€ abheben.</p> <!-- Hinweis auf das Maximum von 400€ -->
        <input type="number" id="input"> <!-- Eingabefeld für die Zahleneingabe -->
        <button id="Starten">Ausgabe Starten</button> <!-- Button, um den Vorgang zu starten -->
        <p id="output"></p> <!-- Ausgabe des Ergebnisses -->
    </div>
</body>
</html>
