<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumengeschäft</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .mainconateiner {
        display: flex;
    }

    .leftcontainer{
        flex: 2;
    }

    .rightconatiner {
        flex: 1;
    }

    #anmerkung {
        width: 100%;
    }
</style>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <div class="mainconateiner">
        <div class="leftcontainer">
            <div class="container">
                <h1>Blumengeschäft</h1>
                <div class="row mb-3">
                    <div class="col-6">
                        <form class="form-floating">
                            <input type="text" class="form-control" id="username">
                            <label for="username">Name:</label>
                        </form>
                    </div>
                    <div class="col-6">
                        <form class="form-floating">
                            <input type="email" class="form-control" id="email">
                            <label for="email">E-Mail:</label>
                        </form>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-7">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" onclick="selection()">
                              <option value="0" selected>Bitte wählen Sie etwas aus</option>
                              <option value="2">Sonnenblume</option>
                              <option value="3.5">Rose</option>
                              <option value="1.25">Tulpe</option>
                              <option value="3">Lilie</option>
                            </select>
                            <label for="floatingSelect">Produkte:</label>
                          </div>
                    </div>
                    <div class="col-3 d-flex align-items-center" id="output"> 
                        <p id="preis">Preis:</p>
                    </div>
                    <div class="col-2 d-flex align-items-center justify-content-between" >
                        <button id="hinzufügen" class="btn btn-success" onclick="add()">Hinzufügen</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <textarea id="anmerkung" rows="12"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightconatiner">
            <div class="container">
                <div class="row">
                    <h2>Warenkorb</h2>
                </div>
                <table class="table table-striped" id="table">
                    <thead class="table-light">
                        <tr>
                            <th>Produkt</th>
                            <th>Preis</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

            <div class="card-footer bg-white">
                <div class="d-flex justify-content-between" style="padding-left: 15px;">
                    <span class="fw-bold">Gesamtsumme:</span>
                    <span class="fw-bold" style="padding-right: 15px;" id="summe">0€</span>
                </div>
                <div class="mt-3">
                    <center><button class="btn btn-primary" style="width: 60%;" onclick="alertFunction()">Bestellen</button></center>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
